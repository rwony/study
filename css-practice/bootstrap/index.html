<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- grid system을 구현할 때, 반드시 container => row => col 구조의 규칙을 지키기 -->
  <!-- container의 자식은 row만, row의 자식은 col만 -->
  <!-- 원하는 요소를 구현하고 싶을 때는 col 안에 구현하기 -->
  <div class="container">
    <div class="row">
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
      <div class="col-1">
        <p>col-1</p>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <p>col-5</p>
      </div>
      <div class="col-3">
        <p>col-3</p>
      </div>
      <div class="col-4">
        <p>col-4</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6">
        <!-- col-xx-n 을 적어주면, 특정 사이즈에서는 n으로 변하게 된다. -->
        <!--
          sm => small
          md => medium
          lg => large
          xl => extra-large
        -->
        <p>col-4</p>
      </div>
    </div>
  </div>
</body>

</html>
